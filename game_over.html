<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gameover">
        <div class="score_gameover">
            <p class="punkte_gameover"></p>
        </div>
        <a href="game.html" class="restart_button">
            <img src="/Bilder/restart_button.png">
        </a>
    </div>
    <script>
        var score = localStorage.getItem("score")
        var score_gameover = document.querySelector('.punkte_gameover')
        score_gameover.textContent = 'Your score was' + score
    </script>
</body>
</html>
